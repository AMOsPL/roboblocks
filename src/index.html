<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Visual Arduino - RoboBlocks PlayGround</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #blockly {
            min-height: 100%;
        }
    </style>
</head>
<body>
    <div id="blockly"></div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/blockly-bq/blockly_compressed.js"></script>
    <script src="bower_components/blockly-bq/blocks_compressed.js"></script>
    <script src="bower_components/blockly-bq/arduino_compressed.js"></script>
    <script src="roboblocks.js"></script>
    <div id="code" style="visibility: hidden;"></div>

    <script>
            RoboBlocks.load({
                zoom:0.3
            });
            // New workspace for each test case
            var el = document.getElementById('blockly');
            Blockly.inject(document.body.appendChild(el), {
                toolbox: Blockly.createToolbox()
            });
            $('.blocklySvg, #blockly').height('100%');
            $('.blocklySvg, #blockly').width('100%');
    </script>
</body>
</html>
